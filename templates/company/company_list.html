<h2>Companies</h2>
<a href="{% url 'add_company' %}">Add New Company</a>
<ul>
    {% for company in companies %}
        <li>
            <strong>{{ company.name }}</strong> - {{ company.contact_email }} - 
            <a href="{% url 'edit_company' company.id %}">Edit</a> | 
            <a href="{% url 'delete_company' company.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
